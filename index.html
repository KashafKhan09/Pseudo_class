<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    a:link {
    color: red;
    }
    a:visited {
    color: green;
    }
    a:hover {
    color: hotpink;
    }
    a:active {
    color: blue;
    }
    p:first-child {
     color: blue;
    } 
    p:last-child{
        color: coral;
    }
 </style>
</head>
<body>
    <h2>Styling a link depending on state</h2>
<b><a href="" target="_blank">This is a link</a></b>
<div>
    <p>This is a Third child</p>
    <p>This is a Second child</p>  
    <p>This is last child</p>   
</div>
</body>
</html>
